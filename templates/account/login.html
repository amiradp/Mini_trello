{% extends "_base.html" %}

{% load i18n %}

{% block title %}ورود{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">{% trans "ورود" %}</h3>
        <form method="post" action="{% url 'account_login' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary w-100" type="submit">{% trans "ورود" %}</button>
        </form>
        <p class="mt-3 text-center">
          <a href="{% url 'account_reset_password' %}">فراموشی رمز عبور</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
