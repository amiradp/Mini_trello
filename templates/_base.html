<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}مدیریت پروژه{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #0056b3;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>مدیریت پروژه</h1>
        <nav>
            <a href="{% url 'project_list' %}">📁 پروژه‌ها</a>
            {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}">🚪 خروج</a>
            {% else %}
                <a href="{% url 'account_login' %}">ورود</a>
                <a href="{% url 'account_signup' %}">ثبت‌نام</a>
            {% endif %}
        </nav>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>ساخته شده با Django - Mini Trello</p>
    </footer>
</body>
</html>
